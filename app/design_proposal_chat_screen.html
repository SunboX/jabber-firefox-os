<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jabber</title>
    <meta name="description" content="Jabber client for Firefox OS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00AACC">
    
    <!-- Building blocks -->
    <link rel="stylesheet" href="assets/css/action_menu.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/confirm.css">
    <link rel="stylesheet" href="assets/css/edit_mode.css">
    <link rel="stylesheet" href="assets/css/headers.css">
    <link rel="stylesheet" href="assets/css/input_areas.css">
    <link rel="stylesheet" href="assets/css/status.css">
    <link rel="stylesheet" href="assets/css/switches.css">
    <link rel="stylesheet" href="assets/css/drawer.css">
    <link rel="stylesheet" href="assets/css/lists.css">
    <link rel="stylesheet" href="assets/css/progress_activity.css">
    <link rel="stylesheet" href="assets/css/scrolling.css">
    <link rel="stylesheet" href="assets/css/seekbars.css">
    <link rel="stylesheet" href="assets/css/tabs.css">
    <link rel="stylesheet" href="assets/css/toolbars.css">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/gaia-icons/style-embedded.css">
    <link rel="stylesheet" href="assets/css/icons/action_icons.css">
    <link rel="stylesheet" href="assets/css/icons/media_icons.css">
    <link rel="stylesheet" href="assets/css/icons/comms_icons.css">
    <link rel="stylesheet" href="assets/css/icons/settings_icons.css">
    <link rel="stylesheet" href="assets/css/icons/state_icons.css">

    <!-- Transitions -->
    <link rel="stylesheet" href="assets/css/transitions.css">

    <!-- Util CSS: some extra tricks -->
    <link rel="stylesheet" href="assets/css/util.css">

    <!-- Additional markup to make Building Blocks kind of cross browser -->
    <!--link rel="stylesheet" href="cross_browser.css"-->

    <!-- Jabber CSS -->
    <link rel="stylesheet" href="assets/css/jabber/main.css">
    <link rel="stylesheet" href="assets/css/jabber/settings_lists.css">
</head>
<body>
    <section role="region" data-position="current">
        <header class="fixed">
            <a href="#"><span class="icon icon-back">back</span></a>
            <menu type="toolbar">
                <button><span class="icon state-icon state-online">Change Status</span></button>
            </menu>
            <h1>mkohler</h1>
        </header>
        <article class="header" id="chat-container">
            <div class="flex-chat">
                <div id="messages-container">
                    <div class="message"><span class="user-1">[19:30:59] &lt;mkohler&gt;</span> Hello Ladies and Gentleman</div>
                    <div class="message"><span class="user-2">[19:31:12] &lt;Martin&gt;</span> Hi</div>
                    <div class="message"><span class="user-1">[19:35:05] &lt;mkohler&gt;</span> Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore</div>
                </div>
                <form id="messages-compose-form" role="search" class="bottom" style="background:#efefef">
                    <section class="bottom-composer-section">
                        <div class="composer-message-input-container">
                            <div data-placeholder="Message" id="messages-input" name="message" class="js-l10n-placeholder placeholder" role="textbox" aria-multiline="true" contenteditable="true"><br></div>
                        </div>
                        <div class="composer-button-container">
                            <button id="messages-send-button" data-icon="send" aria-label="send" data-l10n-id="send-button" type="submit"></button>
                        </div>
                    </section>
                </form>
            </div>
        </article>
    </section>

    <script src="scripts/main.js"></script>

</body>
</html>
